<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F-Pointer</title>
  <link href="../fh-ui/css/fh-ui.min.css" rel="stylesheet" type="text/css">
  <link href="../fh-ui/js/plugins/datatables/datatables.full.min.css" rel="stylesheet" type="text/css">
  <link href="../fh-ui/js/plugins/select2/select2.min.css" rel="stylesheet" type="text/css">
  <link href="../assets/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="header"></header>
<div class="main-wrapper">
  <div class="main-container">
    <div class="main-module current-module">
      <div class="tinker-header">
        <div class="row tinker-row">
          <div class="col-sm-8">
            <div class="title">
              <span class="tinker-title">小叮当 - FP报错详解</span>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="searchbox tinker-searchbox">
              <span class="aidicon aidicon-magnify" data-action="tinker-search"></span>
              <input placeholder="请输入搜索内容" id="keyWord"/>
              <span class="aidicon aidicon-close"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="tinker-table">
        <table id="tinkerTable" class="display" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>错误编码</th>
            <th>错误关键词</th>
            <th>错误原因</th>
            <th>处理方法</th>
            <th>操作</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="right-Modal"></div>
<script src="../fh-ui/js/lib/jquery/jquery.min.js"></script>
<script src="../fh-ui/js/fh-ui.min.js"></script>
<!-- datatables -->
<script src="../fh-ui/js/plugins/datatables/datatables.full.min.js"></script>
<script src="../fh-ui/js/lib/require/require.js"></script>
<script type="text/javascript">
  require(['../assets/js/config.js'], function () {
   require(['../assets/js/analysis/tinkerHelp.js'], function (app) {
     app.init();
  })
 });
</script>
</body>
</html>
