<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>业务分析详情</title>
  <link href="../fh-ui/css/fh-ui.min.css" rel="stylesheet">
  <link href="../css/index.css" rel="stylesheet">
  <link href="../fh-ui/js/plugins/select2/select2.min.css" rel="stylesheet">
  <link href="../fh-ui/js/plugins/datatables/datatables.full.min.css" rel="stylesheet">
</head>

<body>
  <div class="pg-container">
    <div class="pg-hd">
      <h1 class="logo">F-Pointer</h1>
      <ul class="nav">
        <!--<li class="btn-group"><button type="button" class="btn btn-default"><a href="javascript:;">FP相关</a></button></li>-->
        <li class="btn-group"><button type="button" class="btn btn-default"><a href="./create.html">建表</a></button></li>
        <li class="btn-group">
          <!-- <span>日志检测</span>
          <i class="aidicon aidicon-menu-down dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
          <ul class="dropdown-menu">
              <li><a href="javascript:void(0)">日志上传</a></li>
              <li><a href="javascript:void(0)">不合格SQL展示</a></li>
              <li><a href="javascript:void(0)">报错信息展示</a></li>
              <li><a href="javascript:void(0)">FP小叮当</a></li>
          </ul> -->
          <button type="button" class="btn btn-default"><a href="./database_upload.html">日志检测</a></button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="./fail_sql.html">不合格SQL展示</a></li>
            <li><a href="./error.html">报错信息展示</a></li>
          </ul>
        </li>
        <li class="btn-group current">
          <button type="button" class="btn btn-primary"><a href="./analysis.html">业务分析</a></button></button>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="./analysis_detail.html">业务分析详情</a></li>
            <li><a href="./sql_detail.html">SQL展示详情</a></li>
          </ul>
        </li>
      </ul>
      <a href="./fp.html" class="fp" title="FP小叮当"><span>FP小叮当</span><i class="aidicon aidicon-help-circle"></i></a>
    </div>
    <div class="pg-bd">
      <ol class="breadcrumb basic-crumb">
        <li><a href="./analysis.html">业务分析</a></li>
        <li class="active">业务分析详情</li>
      </ol>
      <div class="content-wrapper">
        <div class="select-wrapper">
          <label>业务名称：</label>
          <select class="project-select pjName-select" multiple>
            <option selected value="all">全部</option>
          </select>
          <label>地市选择：</label>
          <select class="project-select pjLocation-select" multiple>
            <option selected value="all">全部</option>
          </select>
          <label>时间：</label>
          <select class="project-select time-select">
            <option value="year">近一年</option>
            <option value="half">近半年</option>
            <option value="three">近三月</option>
            <option value="one">近一月</option>
          </select>
        </div>
        <div class="table-chart">
          <div class="table-wrapper">
            <div class="nav-card-tabs-wrapper">
              <ul class="nav nav-card-tabs nav-tabs-sm">
                <li class="active" data-value="1"><a href="javascript:void(0)">字段使用频率</a></li>
                <li data-value="2"><a href="javascript:void(0)">正常检索字段</a></li>
                <li data-value="3"><a href="javascript:void(0)">范围查询字段</a></li>
                <li data-value="4"><a href="javascript:void(0)">分组统计字段</a></li>
                <li data-value="5"><a href="javascript:void(0)">排序字段</a></li>
              </ul>
              <div class="nav-content">
                <div class="table-wrapper">
                  <table class="table display">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>使用频率</th>
                        <th>占比</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="page-wrapper"></div>
              </div>
            </div>
          </div>
          <div class="chart-wrapper">
            <div class="pie-wrapper">
              <div class="chart">
                <h4 class="chart-title">SQL语句类型占比图</h4>
                <div class="chart-pie1 chart-content"></div>
              </div>
              <div class="chart">
                <h4 class="chart-title">不合格SQL占比图</h4>
                <div class="chart-pie2 chart-content"></div>
              </div>
            </div>
            <div class="line-wrapper">
              <div class="chart">
                <h4 class="chart-title"><span>各个时刻下发SQL统计图</span><a class="sql-detail-link" href="./sql_detail.html">使用SQL详情</a></h4>
                <div class="chart-line1 chart-content"></div>
              </div>
            </div>
            <div class="line-wrapper">
              <div class="chart">
                <h4 class="chart-title"><span>错误信息折线图</span><a class="error-link" href="./error.html">错误信息详情</a></h4>
                <div class="chart-line2 chart-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../fh-ui/js/lib/jquery/jquery.min.js"></script>
  <script src="../fh-ui/js/fh-ui.min.js"></script>
  <script src="../fh-ui/js/plugins/select2/select2.full.min.js"></script>
  <script src="../fh-ui/js/plugins/datatables/datatables.full.min.js"></script>
  <script src="../js/echarts.min.js"></script>
  <script src="../js/analysis_detail.js"></script>
  <script>
    $('.btn-group').on('mouseenter', function () {
      if (!$(this).hasClass('current')) {
        $(this).find('.btn-default').removeClass('btn-default').addClass('btn-primary');
      }
    });
    $('.btn-group').on('mouseleave', function () {
      if (!$(this).hasClass('current')) {
        $(this).find('.btn-primary').removeClass('btn-primary').addClass('btn-default');
      }
    });
  </script>
</body>

</html>
