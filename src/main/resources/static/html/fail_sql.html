<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>不合格SQL展示</title>
  <link href="../fh-ui/css/fh-ui.min.css" rel="stylesheet">
  <link href="../fh-ui/js/plugins/datatables/datatables.full.min.css" rel="stylesheet">
  <link href="../css/fail_sql.css" rel="stylesheet">
</head>

<body>
  <div class="pg-container">
    <div class="pg-hd">
      <h1 class="logo">F-Pointer</h1>
      <ul class="nav">
        <!--<li class="btn-group"><button type="button" class="btn btn-default"><a href="javascript:;">FP相关</a></button></li>-->
        <li class="btn-group"><button type="button" class="btn btn-default"><a href="./create.html">建表</a></button></li>
        <li class="btn-group current">
          <button type="button" class="btn btn-primary"><a href="./database_upload.html">日志检测</a></button>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="./fail_sql.html">不合格SQL展示</a></li>
            <li><a href="./error.html">报错信息展示</a></li>
          </ul>
        </li>
        <li class="btn-group">
          <button type="button" class="btn btn-default"><a href="./analysis.html">业务分析</a></button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="./analysis_detail.html">业务分析详情</a></li>
            <li><a href="./sql_detail.html">SQL展示详情</a></li>
          </ul>
        </li>
      </ul>
      <a href="./fp.html" class="fp" title="FP小叮当"><span>FP小叮当</span><i class="aidicon aidicon-help-circle"></i></a>
    </div>
    <div class="pg-bd">
      <ol class="breadcrumb basic-crumb">
        <li><a href="./database_upload.html">日志检测</a></li>
        <li class="active">不合格SQL展示</li>
      </ol>
      <div class="content-wrapper">
        <div class="filter">
          <div class="filter-body">
            <form class="filter-form">
              <div class="form-group clearfix">
                <label class="labels">日期范围：</label>
                <label class="radio-inline radio-card">
                  <input type="radio" name="timeTag" checked value="all">
                  <span class="text-label">全部</span>
                </label>
                <label class="radio-inline radio-card">
                  <input type="radio" name="timeTag" value="today">
                  <span class="text-label">当天</span>
                </label>
                <label class="radio-inline radio-card">
                  <input type="radio" name="timeTag" value="seven">
                  <span class="text-label">7天内</span>
                </label>
                <label class="radio-inline radio-card">
                  <input type="radio" name="timeTag" value="halfMonth">
                  <span class="text-label">15天内</span>
                </label>
              </div>
              <div class="form-group clearfix pjName-group">
                <label class="labels">项目名称：</label>
                <label class="checkbox-inline checkbox-card chooseAll">
                  <input type="checkbox" name="pjName" value="all">
                  <span class="text-label">全部</span>
                </label>
              </div>
              <div class="form-group clearfix pjLocation-group">
                <label class="labels">项目地点：</label>
                <label class="checkbox-inline checkbox-card chooseAll">
                  <input type="checkbox" name="pjLocation" value="all">
                  <span class="text-label">全部</span>
                </label>
              </div>
            </form>
          </div>
        </div>
        <p class="tip"><a href="javascript:;">查看SQL规范</a></p>
        <div class="table-wrapper">
          <table class="table display">
            <thead>
              <tr>
                <th>日期</th>
                <th>不合格原因</th>
                <th>更正建议</th>
                <th>SQL详情</th>
                <th>项目名称</th>
                <th>项目地点</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="page-wrapper"></div>
      </div>

    </div>
  </div>
  <script src="../fh-ui/js/lib/jquery/jquery.min.js"></script>
  <script src="../fh-ui/js/fh-ui.min.js"></script>
  <script src="../fh-ui/js/plugins/datatables/datatables.full.min.js"></script>
  <script src="../js/fail_sql.js"></script>
  <script>
    $('.btn-group').on('mouseenter', function () {
      if (!$(this).hasClass('current')) {
        $(this).find('.btn-default').removeClass('btn-default').addClass('btn-primary');
      }
    });
    $('.btn-group').on('mouseleave', function () {
      if (!$(this).hasClass('current')) {
        $(this).find('.btn-primary').removeClass('btn-primary').addClass('btn-default');
      }
    });
  </script>
</body>

</html>
